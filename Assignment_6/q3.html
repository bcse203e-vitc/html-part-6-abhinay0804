<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter a number:"));
        alert(num % 2 === 0 ? "Even" : "Odd");
    </script>
</body>
</html>
