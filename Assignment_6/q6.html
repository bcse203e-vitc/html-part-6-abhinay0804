<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
</head>
<body>
    <script>
        let c = Number(prompt("Enter temperature in Celsius:"));
        alert(`Fahrenheit: ${(c * 9/5) + 32}`);
    </script>
</body>
</html>
