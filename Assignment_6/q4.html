<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number:");
        alert(`Reversed: ${num.split("").reverse().join("")}`);
    </script>
</body>
</html>
