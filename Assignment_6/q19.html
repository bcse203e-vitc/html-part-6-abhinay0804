<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word</title>
</head>
<body>
    <script>
        let words = prompt("Enter a sentence:").split(" ");
        let longest = words.reduce((a, b) => a.length >= b.length ? a : b, "");
        alert(longest);
    </script>
</body>
</html>
