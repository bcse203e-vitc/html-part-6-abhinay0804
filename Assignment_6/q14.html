<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangram Check</title>
</head>
<body>
    <script>
        let str = prompt("Enter a sentence:").toLowerCase();
        let isPangram = [...'abcdefghijklmnopqrstuvwxyz'].every(c => str.includes(c));
        alert(isPangram ? "Pangram" : "Not a Pangram");
    </script>
</body>
</html>
